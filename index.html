<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
        <h1>TO DO LIST</h1>
        <div class="task_box">
        <input type="text" id="input_text" placeholder="ENTER YOUR TASK"></input>
        <button type="submit" id="add_button">ADD TASK</button>
        <p id="error_message">!!TASK CAN'T BE EMPTY!!</p>
        <h2 id="incomplete_head"></h2>
        <div id="task_container"></div>
        <h2 id="complete_head"></h2>
        <div id="completed_task_container"></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
